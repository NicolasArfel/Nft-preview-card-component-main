<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
    
</head>
<body>

  <div class="container"> 
    
    <div class="image">
      <img class="card-image" src="/images/image-equilibrium.jpg" alt="image d'un cube brillant">
      <img class="hover-image" src="/images/icon-view.svg" alt="oeil de surbrillance">
    </div>   

    <div class="main">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="infos">

        <div class="price">
          <img src="/images/icon-ethereum.svg" alt="logo ethereum">
          <p class="cost">0.041 ETH</p>
        </div>

        <div class="days">
          <img src="/images/icon-clock.svg" alt="logo horloge">
          <p> 3 days left</p>
        </div>
      </div>

      <div class="footer">        
        <img src="/images/image-avatar.png" alt="photo de l'auteur">       
        <p>  Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NicolasArfel">Nicolas ARFEL</a>.
  </div>
</body>
</html>
